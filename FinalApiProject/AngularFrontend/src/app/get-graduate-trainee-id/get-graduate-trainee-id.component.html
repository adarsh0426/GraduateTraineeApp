
<body>
  <!-- Your existing HTML code -->

  <div class="container">
    <h1 class="mt-3">Edit Graduate Trainee</h1>
    <form #form="ngForm" (ngSubmit)="getGraduateTraineeById()" class="needs-validation" novalidate>

      <div class="mt-4">
        <div class="mb-3">
          <label for="graduateTraineeName" class="form-label">Graduate Trainee Name</label>
          <input type="text" class="form-control" id="graduateTraineeName" placeholder="Graduate Trainee Name" [(ngModel)]="graduateTraineeData.graduateTraineeName" name="graduateTraineeName" readonly>
        </div>

        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" class="form-control" id="gender" placeholder="Gender" [(ngModel)]="graduateTraineeData.gender" name="gender" readonly>
        </div>

        <div class="mb-3">
          <label for="universityName" class="form-label">University Name</label>
          <input type="text" class="form-control" id="universityName" placeholder="University Name" [(ngModel)]="graduateTraineeData.universityName" name="universityName" readonly>
        </div>

        <div class="mb-3">
          <label for="dateOfApplication" class="form-label">Date of Application</label>
          <input type="text" class="form-control" id="dateOfApplication" placeholder="Date of Application" [(ngModel)]="graduateTraineeData.dateOfApplication" name="dateOfApplication" readonly>
        </div>

        <div class="mb-3">
          <label for="image" class="form-label">Image</label>
          <input type="text" class="form-control" id="image" placeholder="Image" [(ngModel)]="graduateTraineeData.image" name="image" readonly>
        </div>
        <div class="form-group">
          <label for="ai">AI</label>
          <input type="text" class="form-control" id="ai" placeholder="AI" [(ngModel)]="graduateTraineeData.ai" name="ai" readonly>
        </div>

        <div class="form-group">
          <label for="python">Python</label>
          <input type="text" class="form-control" id="python" placeholder="Python" [(ngModel)]="graduateTraineeData.python" name="python" readonly>
        </div>

        <div class="form-group">
          <label for="businessAnalysis">Business Analysis</label>
          <input type="text" class="form-control" id="businessAnalysis" placeholder="Business Analysis" [(ngModel)]="graduateTraineeData.businessAnalysis" name="businessAnalysis" readonly>
        </div>

        <div class="form-group">
          <label for="machineLearning">Machine Learning</label>
          <input type="text" class="form-control" id="machineLearning" placeholder="Machine Learning" [(ngModel)]="graduateTraineeData.machineLearning" name="machineLearning" readonly>
        </div>

        <div class="form-group">
          <label for="practical">Practical</label>
          <input type="text" class="form-control" id="practical" placeholder="Practical" [(ngModel)]="graduateTraineeData.practical" name="practical" readonly>
        </div>
        <!-- Add more input fields based on your data structure -->
        <!-- Add more styling and formatting as needed for other fields -->

        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Back to List</button>
        </div>
      </div>
    </form>
  </div>
  <!-- Bootstrap JS and other scripts if needed -->

</body>
