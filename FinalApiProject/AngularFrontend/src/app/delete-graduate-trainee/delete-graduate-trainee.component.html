<div class="container">
  <h1 class="mt-3">Delete Graduate Trainee</h1>

  <p>Are you sure you want to delete this graduate trainee?</p>

  <button class="btn btn-danger" (click)="deleteGraduateTrainee()">Delete</button>

  <!-- Back to List button -->

  <!-- Success message -->
  <div *ngIf="showSuccessMessage" class="success-message">
    Graduate trainee deleted successfully!
  </div>
</div>
